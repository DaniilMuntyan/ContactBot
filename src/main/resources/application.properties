server.port=${SERVER_PORT}

bot.name=${BOT_NAME}
bot.token=${BOT_TOKEN}
bot.webhook=${BOT_WEBHOOK}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.taskExecutor.corePoolSize=${THREADS_CORE_POOL_SIZE}
spring.taskExecutor.maxPoolSize=${THREADS_MAX_POOL_SIZE}
spring.taskExecutor.queueCapacity=${THREADS_QUEUE_CAPACITY}
